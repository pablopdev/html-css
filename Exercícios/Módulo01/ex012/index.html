<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="150" poster="imagens/Sem Título-1.png" controls autoplay loop>
        <source src="midia/cafe1.mp4" type="video/mp4">
        <source src="midia/cafe.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="300" height="169" src="https://www.youtube.com/embed/6iw6GmoX3Lc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/157443014?h=7ff4b5ff68&autoplay=1&loop=1&color=ff0179&portrait=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
