<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<style>
    h1{   /* box-level */
        text-align: center;
        background-color: lightgray;

        height: 300px;
        width: 300px;

        border: 10px solid darkslategrey;

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 5px dashed salmon;
    }

    a{ /*inline-level*/
    
        border: 10px solid red;

        padding: 10px;
    }
</style>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragrafos também são exemplos de caixas de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
